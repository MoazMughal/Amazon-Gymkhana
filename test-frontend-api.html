<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Frontend API Connection Test</h1>
    <p>This simulates the same API calls that Amazon's Choice page makes.</p>
    
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testProducts()">Test Products Endpoint</button>
    <button onclick="testExcelProducts()">Test Excel Products</button>
    <button onclick="testAllEndpoints()">Test All Endpoints</button>
    
    <div id="results"></div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        
        function showResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = message;
            document.getElementById('results').appendChild(div);
        }

        async function testEndpoint(url, name) {
            try {
                console.log(`Testing ${name}: ${url}`);
                const response = await fetch(url);
                
                if (response.ok) {
                    const data = await response.json();
                    showResult(`âœ… ${name}: Success (${response.status}) - ${JSON.stringify(data).substring(0, 100)}...`, true);
                    return data;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                showResult(`âŒ ${name}: Failed - ${error.message}`, false);
                console.error(`${name} failed:`, error);
                return null;
            }
        }

        async function testHealth() {
            await testEndpoint(`${API_BASE}/health`, 'Health Check');
        }

        async function testProducts() {
            const data = await testEndpoint(`${API_BASE}/products/public?limit=5`, 'Products API');
            if (data && data.products) {
                showResult(`ðŸ“Š Found ${data.products.length} products in database`, true);
            }
        }

        async function testExcelProducts() {
            const data = await testEndpoint(`${API_BASE}/excel/products-by-category`, 'Excel Products API');
            if (data) {
                showResult(`ðŸ“Š Excel Products - Fast Selling: ${data.fastSelling?.length || 0}, Best Selling: ${data.bestSelling?.length || 0}`, true);
            }
        }

        async function testAllEndpoints() {
            document.getElementById('results').innerHTML = '';
            showResult('ðŸ” Starting comprehensive API test...', true);
            
            await testHealth();
            await testProducts();
            await testExcelProducts();
            
            showResult('âœ… API test completed! Check results above.', true);
        }

        // Auto-run test on page load
        window.onload = () => {
            showResult('ðŸš€ Frontend API Test Tool loaded. Click buttons to test endpoints.', true);
        };
    </script>
</body>
</html>
