services:
  # Backend API Service
  - type: web
    name: amazon-gymkhana-backend
    env: node
    region: singapore
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: EASYPAISA_MERCHANT_ID
        sync: false
      - key: EASYPAISA_STORE_ID
        sync: false
      - key: EASYPAISA_SECRET_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false

  # Frontend Static Site
  - type: web
    name: amazon-gymkhana-frontend
    env: static
    region: singapore
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false

  # MongoDB Database
  - type: pserv
    name: amazon-gymkhana-db
    env: docker
    region: singapore
    plan: free
    dockerfilePath: ./Dockerfile.mongo
