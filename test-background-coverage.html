<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Coverage Test - Generic Wholesale</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .test-hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #06b6d4 100%);
            overflow: hidden;
        }
        
        .test-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.12;
            z-index: 0;
            pointer-events: none;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 6px;
            padding: 5px;
            height: 100%;
            width: 100%;
            min-height: 100vh;
        }
        
        .test-item {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #333;
            font-weight: bold;
            animation: float 3s ease-in-out infinite;
        }
        
        .test-item:nth-child(odd) {
            animation-delay: 0.5s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        .test-content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin: 0 20px;
        }
        
        .test-floating {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.08;
            z-index: -1;
        }
        
        .floating-dot {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: floatSlow 8s ease-in-out infinite;
        }
        
        @keyframes floatSlow {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            25% { transform: translateY(-10px) translateX(5px); }
            50% { transform: translateY(-5px) translateX(-3px); }
            75% { transform: translateY(-12px) translateX(2px); }
        }
        
        .coverage-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 1000;
        }
        
        @media (max-width: 768px) {
            .test-grid {
                grid-template-columns: repeat(4, 1fr);
                grid-template-rows: repeat(8, 1fr);
                gap: 3px;
                padding: 3px;
            }
            
            .test-floating {
                display: none;
            }
        }
        
        @media (max-width: 576px) {
            .test-grid {
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(10, 1fr);
                gap: 2px;
                padding: 2px;
            }
        }
    </style>
</head>
<body>
    <div class="coverage-info">
        <div>Grid: <span id="grid-info">8x6 (48 items)</span></div>
        <div>Screen: <span id="screen-size">-</span></div>
        <div>Coverage: <span id="coverage">100%</span></div>
    </div>
    
    <div class="test-hero">
        <div class="test-background">
            <div class="test-grid" id="testGrid">
                <!-- Grid items will be generated by JavaScript -->
            </div>
            
            <div class="test-floating">
                <!-- Floating elements will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="container">
            <div class="test-content">
                <h1>Background Coverage Test</h1>
                <p>This simulates the hero section background with product images</p>
                <div style="margin: 20px 0;">
                    <input type="text" placeholder="Search by Product, Supplier, or Category" style="
                        padding: 15px 20px;
                        border: none;
                        border-radius: 25px;
                        width: 100%;
                        max-width: 400px;
                        font-size: 16px;
                    ">
                </div>
                <button style="
                    background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
                    color: white;
                    border: none;
                    padding: 15px 30px;
                    border-radius: 25px;
                    font-size: 16px;
                    font-weight: bold;
                    margin: 10px;
                    cursor: pointer;
                ">Explore Products</button>
                <button style="
                    background: rgba(255, 255, 255, 0.9);
                    color: #1e3a8a;
                    border: none;
                    padding: 15px 30px;
                    border-radius: 25px;
                    font-size: 16px;
                    font-weight: bold;
                    margin: 10px;
                    cursor: pointer;
                ">Join Community</button>
            </div>
        </div>
    </div>

    <script>
        // Generate grid items
        function generateGrid() {
            const grid = document.getElementById('testGrid');
            const screenWidth = window.innerWidth;
            
            let cols, rows;
            if (screenWidth <= 576) {
                cols = 3; rows = 10;
            } else if (screenWidth <= 768) {
                cols = 4; rows = 8;
            } else {
                cols = 8; rows = 6;
            }
            
            const totalItems = cols * rows;
            grid.innerHTML = '';
            
            for (let i = 0; i < totalItems; i++) {
                const item = document.createElement('div');
                item.className = 'test-item';
                item.textContent = i + 1;
                item.style.animationDelay = `${(i * 0.1)}s`;
                grid.appendChild(item);
            }
            
            // Update grid CSS
            grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            grid.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
            
            // Update info
            document.getElementById('grid-info').textContent = `${cols}x${rows} (${totalItems} items)`;
            document.getElementById('screen-size').textContent = `${screenWidth}x${window.innerHeight}`;
        }
        
        // Generate floating elements
        function generateFloating() {
            const floating = document.querySelector('.test-floating');
            if (!floating || window.innerWidth <= 768) return;
            
            floating.innerHTML = '';
            for (let i = 0; i < 12; i++) {
                const dot = document.createElement('div');
                dot.className = 'floating-dot';
                dot.style.left = `${Math.random() * 90}%`;
                dot.style.top = `${Math.random() * 90}%`;
                dot.style.animationDelay = `${i * 0.3}s`;
                floating.appendChild(dot);
            }
        }
        
        // Initialize
        generateGrid();
        generateFloating();
        
        // Update on resize
        window.addEventListener('resize', () => {
            generateGrid();
            generateFloating();
        });
        
        // Simulate image rotation
        let currentSet = 0;
        setInterval(() => {
            currentSet = (currentSet + 1) % 3;
            const items = document.querySelectorAll('.test-item');
            items.forEach((item, index) => {
                item.style.background = `hsl(${(currentSet * 120 + index * 10) % 360}, 70%, 85%)`;
            });
        }, 4000);
    </script>
</body>
</html>
