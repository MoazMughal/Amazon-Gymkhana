<!DOCTYPE html>
<html>
<head>
    <title>Initialize Sample Products</title>
</head>
<body>
    <h1>Initialize Sample Products</h1>
    <button onclick="initProducts()">Create Sample Products</button>
    <div id="result"></div>

    <script>
        async function initProducts() {
            try {
                const response = await fetch('http://localhost:5000/api/products/admin/init-samples', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
