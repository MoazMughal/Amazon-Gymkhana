<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        img { width: 200px; margin: 10px; border: 2px solid #ccc; }
        .working { border-color: green; }
        .broken { border-color: red; }
    </style>
</head>
<body>
    <h1>Image Path Test</h1>
    
    <h2>Test 1: Direct path</h2>
    <img src="/src/assets/main-pics/whiteFairy.jpg" alt="Test 1" onload="this.className='working'" onerror="this.className='broken'">
    
    <h2>Test 2: Without /src</h2>
    <img src="/assets/main-pics/whiteFairy.jpg" alt="Test 2" onload="this.className='working'" onerror="this.className='broken'">
    
    <h2>Test 3: Relative</h2>
    <img src="../src/assets/main-pics/whiteFairy.jpg" alt="Test 3" onload="this.className='working'" onerror="this.className='broken'">
    
    <h2>Test 4: More images</h2>
    <img src="/src/assets/main-pics/forks.jpg" alt="Forks" onload="this.className='working'" onerror="this.className='broken'">
    <img src="/src/assets/main-pics/nose ring.jpg" alt="Nose Ring" onload="this.className='working'" onerror="this.className='broken'">
    <img src="/src/assets/main-pics/Spoon.jpg" alt="Spoon" onload="this.className='working'" onerror="this.className='broken'">
</body>
</html>
